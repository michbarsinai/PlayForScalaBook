@(prod:Product, itms:Seq[StockItem])

@main("Product: " + prod.name ) {
  
    <div>
      <strong>@prod.name</strong>
      @prod.ean<br />
      <pre><code>@prod.description</code></pre>
      <h5>Stock items</h5>
      <ol>
        @for( i <- itms ) {
          <li>@i.quantity at warehouse @i.warehouseId</li>
        }
      </ol>
    </div>

}
